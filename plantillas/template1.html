<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primera plantilla</title>
</head>
<body>
    <h1>Esta es mi primera plantilla</h1>
    <p style="color: blue;">aca estoy ecribiendo</p>

    <p>Nombre: {{ nombre }}</p>
    <p>Apellido: {{ apellido }}</p>
    <p>Edad: {{ edad }}</p>
    <h3>Lista de notas:</h3>

    {% for nota in lista_de_notas %}

        {% if nota < 7 %}
            <p style="color: red;">Notas: {{ nota }}</p>
        {% else %}
            <p style="color: blue;">Notas: {{ nota }}</p>
        {% endif %}      

    {% endfor %}


</body>
</html>
